<section>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="username">Kasutajanimi</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Salas√µna</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="4"
          />
        </div>
        <div>
          <button
            type="submit"
            [disabled]="!authForm.valid"
          >
            Logi sisse
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
