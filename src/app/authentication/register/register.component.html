<section>
  <div class=row>
    <h5>Sisesta andmed lugejaks registreerimiseks</h5>
    <form [formGroup]="userForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="name">Nimi</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="username">Kasutajanimi</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type=email id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Salas천na</label>
        <input type="password" id="password" placeholder="v채hemalt 4 t채hem채rki pikk" formControlName="password" minlength="6">
      </div>
      <button type="submit">Registreeru</button>
      <h6>Liigu sisselogimise lehele</h6>
    </form>
  </div>
</section>
